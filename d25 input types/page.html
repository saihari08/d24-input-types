<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<form>  
<fieldset>   
     <h3 id="af">Application Form</h3>
</fieldset>
 <div> 
    <label for="RNinput">Registered Number</label>
    <input id="RNinput"/>
 
    <label for="RIinput">Reference ID</label>
    <input id="RIinput"/>
 
    <label for="Nameinput">Name of the Candidate</label>
    <input id="Nameinput"/>

    <label for="DOBinput">Date of Birth</label>
    <input id="DOBinput"/>

</div>

<div> 
    <label for="FMinput">Fathers / Mothers Name</label>
    <input id="FMinput"/>
 
    <label for="Quainput">Qualification</label>
    <select id="Qua">
        <option>BE/B-Tech</option>
        <option>B.Sc</option>
        <option>Agriculture</option>
        <option>M.Phrma</option>
        <option>M.B.A</option>
        <option>M.C.A</option>
    </select>

    <label for="LDinput">Local District</label>
    <select id="LD"> 
        <option>Ananthapuramu</option>
        <option>Kurnool</option>
        <option>Kadapa</option>
        <option>Chittor</option>
        <option>Tirupati</option>
        <option>Nellore</option>
        <option>Vijayawada</option>
        <option>Guntur</option>
        <option>Kakinada</option>
        <option>Vizag</option>
        <option>E.Godavari</option>
        <option>W.Godavari</option>
        <option>Srikakulam</option>
    </select>
   
    <label for="LZinput">Local Zone</label>
    <select id="LZ">
        <option>Zone-1</option>
        <option>Zone-2</option>
        <option>Zone-3</option>
        <option>Zone-4</option>
    </select>
</div>

 <div>
    <label for="addressinput">Address </label>
    <input id="addressinput"/>
 
    <label for="MNinput">Mobile No</label>
    <input id="MNinput" type="number"/>

    <label for="Communityinput">Community</label>
    <select id="Community">
        <option>OC</option>
        <option>BC</option>
        <option>BC-A</option>
        <option>BC-B</option>
        <option>SC</option>
        <option>ST</option>
    </select>

    <label for="DTinput">Date</label>
    <input id="DTinput"  type="date"/>
</div>

<div>
    <label>Gender</label>
    <input type="radio" name="gender"/>
    <label>Male</label>
    <input type="radio" name="gender"/>
    <label>FeMale</label>
    <input type="radio" name="gender"/>
    <label>Others</label>

    <label>Language known</label>
    <input type="checkbox"/>
    <label>English</label>
    <input type="checkbox"/>
    <label>Telugu</label>
    <input type="checkbox"/>
    <label>Hindi</label>
    
</div>
<div> 
    <label>Marital Status</label>
    <input type="radio" name="ms"/>
    <label>Single</label>
    <input type="radio" name="ms"/>
    <label>Married</label>

    <label>file</label>
    <input type="file"/>
</div>

</form>
</body>
</html>
